<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Nueva Pizza</title>
</head>
<body>
    <h2>Formulario pizza nueva</h2>
    <form id="addPizzaForm">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="descripcion">Descripcion</label>
        <input type="text" id="descripcion" name="descripcion"><br><br>

        <label for="nuevoIngrediente">Ingrediente</label>
        <input type="text" id="nuevoIngrediente" placeholder="Escribe un ingrediente">
        <button type="button" onclick="agregarIngrediente()">Agregar</button>

        <ul id="lista-ingredientes"></ul>

        <label for="precio">Precio</label>
        <input type="number" id="precio" name="precio" step="0.01"><br><br>

        <label for="imageUrl">Imagen</label>
        <input type="url" id="imageUrl" name="imageUrl"><br><br>

        <label for="disponible">Disponible</label>
        <input type="checkbox" id="disponible" name="disponible"><br><br>

        <button type="submit">Guardar pizza</button>

    </form>

<script th:src="@{/addPizza.js}"></script>

</body>
</html>
